<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initail-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MVVM with Vue.js by ouo_yoonk</title>
    <link rel="stylesheet" href="./style.css">
</head>

<div id="app"> <!-- 뷰 인스턴스가 마운트-->
    <header>
        <h2 class="container">검색</h2>
    </header>

    <div class="container">
        <form @submit.prevent="onSubmit">
            <input type="text" v-model="query" placeholder="검색어를 입력하세요" autofocus>
            <button type="reset" @click="onClickResetBtn" v-show="query.length" class="btn-reset"></button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
    <script type="module" src="./js/app.js"></script>
</div>

</html>
