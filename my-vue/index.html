<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initail-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MVVM with Vue.js by ouo_yoonk</title>
    <link rel="stylesheet" href="./style.css">
</head>

<div id="app"> <!-- 뷰 인스턴스가 마운트-->
    <header>
        <h2 class="container">검색</h2>
    </header>

    <div class="container">
        <search-form :value="query" v-on:@submit="onSubmit" v-on:@reset="resetForm"></search-form>
        <div v-if="submitted">
            <div v-if="searchResult.length">
                <ul>
                    <li v-for="item in searchResult">
                        <img v-bind:src="item.image">{{item.name}}
                    </li>
                        
                </ul>
            </div>
            <div v-else>
                {{query}} 검색어로 찾을 수 없습니다
            </div>
        </div>

        <div v-else>
            <ul class="tabs">
                <li v-for="(tab,idx) in tabs" 
                    :class="{active:tab===selectedTab}" 
                    @click="onClickTab(tab)"
                    :value=idx>
                    {{tab}}
                </li>
            </ul>
            <div v-if="selectedTab === tabs[0]">
                <div v-if="recommondList.length">
                    <ul class="list">
                        <li v-for="(item, index in recommondList" @click=onClickKeyword(item.keyword)>
                            <span class="number">{{index+1}}</span> {{item.keyword}}
                        </li>
                    </ul>
                </div>
                
            </div>
            <div v-else>
                <ul class="list">
                    <li v-for="(item, index in historyList" @click=onClickKeyword(item.keyword)>
                         {{item.keyword}} <span class="date">{{item.date}}</span> 
                         <button class="btn-remove" @click.stop="onClickHistoryRemoveBtn(item.keyword)"></button>
                    </li>
                </ul>
            </div>
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
    <script type="module" src="./js/app.js"></script>
</div>

</html>
<template id="search-form">
    <form @submit.prevent="onSubmit">
        <input type="text" v-model="inputValue" placeholder="검색어를 입력하세요" autofocus>
        <button type="reset" @click="onClickResetBtn" v-show="inputValue.length" class="btn-reset"></button>
    </form>
</template>
